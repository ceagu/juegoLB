<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .titulo 
    {
    font-size: 3em;
    font-weight: bold;
    color: #e63946; /* Un rojo suave y alegre */
    margin-bottom: 20px;
    }
    .equation 
    {
    font-size: 3em; /* Aumenta el tamaño del texto de la ecuación */
    }
    input[type="number"] 
    {
      font-size: 3em; /* Tamaño del texto dentro del input */
      padding: 10px;
      width: 300px;
    }

    button 
    {
      font-size: 3em;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }
    
    #image, #video-container 
    {
      display: none;
      margin-top: 100px;
    }
    img {
      cursor: pointer;
      width: 500px;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    .mensaje-grande 
    {
      font-size: 2em;
      font-weight: bold;
      font-style: italic;
      color: #444; /* Un gris oscuro elegante */
      margin: 10px 0;
    }
    .mensaje-secuencial {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .mensaje-secuencial.visible {
      display: block;
      opacity: 1;
    }
    
    #congrats 
    {
      font-size: 4em;
      color: #e63946; /* Un rojo suave y alegre */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra sutil para resaltarlo */
      margin-bottom: 20px;
     }
  </style>
</head>
<body>

  <h1 class="titulo">Resuelve este desafío:</h1>
  
  <p class="equation"><strong>1919365 ÷ 5</strong></p>

  <input type="number" id="answer" placeholder="Tu respuesta">
  <button onclick="checkAnswer()">Enviar</button>

  <div id="image">
    <p class="mensaje-grande">¡Respuesta correcta!</p>
    <p class="mensaje-secuencial mensaje-grande">¿Ya te diste cuenta?</p>
    <p class="mensaje-secuencial mensaje-grande">Uhh... ¿En serio todavía no lo sacaste?</p>
    <p class="mensaje-secuencial mensaje-grande">Voltea el celu</p>
    <p class="mensaje-secuencial mensaje-grande">Ufa... ¿sigues sin saber?</p>
    <p class="mensaje-secuencial mensaje-grande">Bueno...</p>
    <p class="mensaje-secuencial mensaje-grande">Haz clic en la imagen:</p>
    <img src="imagen1.jpg" alt="Imagen de premio" onclick="showVideo()">
  </div>

  <div id="video-container">
    <p id="congrats">¡Felicidades, Tía!</p>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value;
      if (parseInt(input) === 383873) {
        document.getElementById('image').style.display = 'block';
        mostrarMensajesSecuenciales();
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    function mostrarMensajesSecuenciales() {
      const mensajes = document.querySelectorAll('.mensaje-secuencial');
      mensajes.forEach((msg, i) => {
        setTimeout()) => {
          msg.classList.add('visible');
        }, i * 1500);
      });
    }

    function showVideo() {
      document.getElementById('video-container').style.display = 'block';
    }
  </script>

</body>
</html>
