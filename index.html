k<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 10px;
    }
    .titulo {
      font-size: 4em;
      font-weight: bold;
      color: #ff8620; /*naranja*/
      margin-bottom: 10px;
    }
    .equation {
      font-size: 4em;
      color: #20daff; /*celeste*/
    }
    input[type="number"] {
      font-size: 3em;
      padding: 10px;
      width: 300px;
    }
    button {
      font-size: 3em;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }
    #image, #video-container {
      display: none;
      margin-top: 50px;
    }
    img {
      cursor: pointer;
      width: 500px;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin-top: 50px;
    }
    .mensaje-grande {
      font-size: 3em;
      font-weight: bold;
      font-style: italic;
      color: #2097ff; /* celeste el negro es #444*/
      margin: 15px 0;
    }
    .mensaje-secuencial {
      display: none;
      opacity: 0;
      transition: opacity 5s ease-in;
    }
    .mensaje-secuencial.visible {
      display: block;
      opacity: 1;
    }
    #congrats1 {
      font-size: 5em;
      color: #19c6b9; /*verde esperalda*/
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 50px;
    }
    #congrats {
      font-size: 4em;
      color: #e8378c; /*rosa*/
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 100px;
    }
  </style>
</head>
<body>

  <h1 class="titulo">Resuelve este desafío: 😉</h1>
  <p class="equation"><strong>1919365 ÷ 5</strong></p>
  <input type="number" id="answer" placeholder="Tu respuesta">
  <button onclick="checkAnswer()">Enviar</button>
  <div id="image">

    <p id="congrats1"class="mensaje-secuencial mensaje-grande mensaje-grande">🥳¡Respuesta correcta!🥳</p>
    <p class="mensaje-secuencial mensaje-grande">¿Ya te diste cuenta?</p>
    <p class="mensaje-secuencial mensaje-grande">Uhh... ¿En serio todavía no lo sacaste? 🫣</p>
    <p class="mensaje-secuencial mensaje-grande">Voltea el celu</p>
    <p class="mensaje-secuencial mensaje-grande">Ufa... ¿sigues sin saber? 🤦🏼‍♀️</p>
    <p class="mensaje-secuencial mensaje-grande">Bueno...🙄</p>
    <p class="mensaje-secuencial mensaje-grande">Haz clic en la imagen:</p>
    <img src="imagen1.jpg" alt="Imagen de premio" onclick="showVideo()">

  </div>
  <div id="video-container">
    <p id="congrats">💕💕¡Felicidades, Tía! 💕💕</p>
    <p id="congrats">¡Pronto podrás conocerme!🥰</p>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>


  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value;
      if (parseInt(input) === 383873) {
        document.getElementById('image').style.display = 'block';
        mostrarMensajesSecuenciales();
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }
    function mostrarMensajesSecuenciales() {
      const mensajes = document.querySelectorAll('.mensaje-secuencial');
      mensajes.forEach((msg, i) => {
        setTimeout(() => {
          msg.classList.add('visible');
        }, i * 1500);
      });

    }
function showVideo() {
  const videoContainer = document.getElementById('video-container');
  videoContainer.style.display = 'block';
  videoContainer.scrollIntoView({ behavior: 'smooth' });
}

  </script>
</body>
</html>
